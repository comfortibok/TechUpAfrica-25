<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>basketball score card</title>
</head>

<body>
    <div class="container">
        <div class="score-container">
            <div>
                <h2>HOME</h2>
                <div class="score" id="home-score">0</div>
                <div class="add-score-btn">
                    <button onclick="add1PointToHome()">+1</button>
                    <button onclick="add2PointToHome()">+2</button>
                    <button onclick="add3PointToHome()">+3</button>
                </div>
            </div>
            <div>
                <h2>GUEST</h2>
                <div class="score" id="guest-score">0</div>
                <div class="add-score-btn">
                    <button onclick="add1PointToGuest()">+1</button>
                    <button onclick="add2PointToGuest()">+2</button>
                    <button onclick="add3PointToGuest()">+3</button>
                </div>
            </div>
        </div>
        <button id="reset-btn" onclick="resetScore()">Reset</button>
        <h3 id="winner"></h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
