<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>basketball score card</title>
</head>

<body>
    <main class="container" aria-labelledby="main-title">
        <div class="score-container">
            <section aria-labelledby="home-title">
                <h2 id="home-title">HOME</h2>
                <div class="score" id="home-score" aria-label="Home team score">0</div>
                <div class="add-score-btn">
                    <button onclick="add1PointToHome()" aria-label="Add 1 point to Home">+1</button>
                    <button onclick="add2PointToHome()" aria-label="Add 2 points to Home">+2</button>
                    <button onclick="add3PointToHome()" aria-label="Add 3 points to Home">+3</button>
                </div>
            </section>
            <section aria-labelledby="guest-title">
                <h2 id="guest-title">GUEST</h2>
                <div class="score" id="guest-score" aria-label="Guest team score">0</div>
                <div class="add-score-btn">
                    <button onclick="add1PointToGuest()" aria-label="Add 1 point to Guest">+1</button>
                    <button onclick="add2PointToGuest()" aria-label="Add 2 points to Guest">+2</button>
                    <button onclick="add3PointToGuest()" aria-label="Add 3 points to Guest">+3</button>
                </div>
            </section>
        </div>
        <button id="reset-btn" onclick="resetScore()">Reset</button>
        <h3 id="winner"></h3>
    </main>
    <script src="index.js"></script>
</body>

</html>
