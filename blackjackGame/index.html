<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <main class="blackJack-app" role="main" aria-labelledby="game-title">
        <section class="blackJack-container">
            <h1 id="game-title" tabindex="0">Blackjack</h1>

            <p id="message-el" aria-live="polite">Want to play a round?</p>

            <div class="game-info" aria-label="Game information">
                <p id="cards-el">Cards: </p>
                <p id="sum-el">Sum: </p>
            </div>

            <div class="buttons">
                <button id="start-btn" type="button" aria-label="Start a new blackjack game">
                    Start Game
                </button>
                <button id="new-card-btn" type="button" aria-label="Draw a new card">
                    New Card
                </button>
            </div>

            <p id="player-el">Player: Comfort</p>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
