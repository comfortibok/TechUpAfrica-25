<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <!-- Karla -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />
  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <main class="main" aria-labelledby="main-title">
    <header>
      <h1 id="main-title">Generate a</h1> <span>random password</span>
    </header>
    <p id="desc">Never use an insecure password again.</p>
    <button onclick="generatePassword()" aria-describedby="desc">Generate passwords</button>
    <hr />
    <section class="container" aria-label="Generated passwords">
      <div class="input" id="password-one" aria-label="First generated password"></div>
      <div class="input" id="password-two" aria-label="Second generated password"></div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
