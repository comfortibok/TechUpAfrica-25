<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color scheme generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <form aria-labelledby="color-form-title">
            <input type="color" aria-label="Color picker" id="color-picker" value="#f55a5a">
            <select name="" id="color-select" aria-label="Color scheme options">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="color-btn" type="submit">Get color scheme</button>
        </form>

        <section class="colors" id="color-section" aria-label="Generated color scheme">
            <div class="color-container">
                <div class="color color-one" aria-label="Color #F55A5A"></div>
                <p class="color-text" aria-label="Color #F55A5A">#F55A5A</p>
            </div>
            </div>

            <div class="color-container">
                <div class="color color-two" aria-label="Color #2B283A"></div>
                <p class="color-text" aria-label="Color #2B283A">#2B283A</p>
            </div>
            </div>

            <div class="color-container">
                <div class="color color-three" aria-label="Color #FBF3AB"></div>
                <p class="color-text" aria-label="Color #FBF3AB">#FBF3AB</p>
            </div>
            </div>

            <div class="color-container">
                <div class="color color-four" aria-label="Color #AAD1B6"></div>
                <p class="color-text" aria-label="Color #AAD1B6">#AAD1B6</p>
            </div>
            </div>

            <div class="color-container">
                <div class="color color-five" aria-label="Color #A626D3"></div>
                <p class="color-text" aria-label="Color #A626D3">#A626D3</p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
