<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cee color scheme generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <form>
            <input type="color" aria-label="color" id="color-picker">
            <select name="" id="color-select">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="color-btn">Get color scheme</button>
        </form>

        <section class="colors" id="color-section">
            <div class="color-container">
                <div class="color color-one"></div>
                <p class="color-text">#F55A5A</p>
            </div>
            </div>

            <div class="color-container">
                <div class="color color-two"></div>
                <p class="color-text">#2B283A</p>
            </div>
            </div>

            <div class="color-container">
                <div class="color color-three"></div>
                <p class="color-text">#FBF3AB</p>
            </div>
            </div>

            <div class="color-container">
                <div class="color color-four"></div>
                <p class="color-text">#AAD1B6</p>
            </div>
            </div>

            <div class="color-container">
                <div class="color color-five"></div>
                <p class="color-text">#A626D3</p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
